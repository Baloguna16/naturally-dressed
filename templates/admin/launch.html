{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block body %}
<br>
<div class="container" style=" max-width: 900px;">
  <h1 class="text-center">Product Launch</h1>
  <br>
  <div class="row justify-content-center">
    <div class="col-auto">
      <form action="/admin/product/launch" method="post" enctype="multipart/form-data">
        <br>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" name="name" minlength="1" maxlength="49">
          <label for="floatingInput">Name</label>
        </div>
        <br>
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input type="number" class="form-control" id="floatingInputGrid" name="stock" min="1" max="999">
              <label for="floatingInputGrid">Stock</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input type="number" class="form-control" id="floatingInputGrid" step="0.01" name="price" min="0.01" max="500.00">
              <label for="floatingInputGrid">Price</label>
            </div>
          </div>
        </div>
        <br>
        <div class="form-floating">
          <textarea class="form-control" name="description" placeholder="Leave description here" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Product Description</label>
        </div>
        <br>
        <div class="form-floating">
          <textarea class="form-control" name="instructions" placeholder="Leave instructions here" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Product Instructions</label>
        </div>
        <br>
        <div class="form-check">
        {% for ingredient in ingredients %}
          <input class="form-check-input" type="checkbox" id="{{ loop.index }}" name="ingredients" value="{{ ingredient }}">
          <label class="form-check-label" for="{{ loop.index }}"> {{ ingredient }}</label><br>
        {% endfor %}
        </div>
        <br>
        <div class="mb-3">
          <label for="formFile" class="form-label">Product Photo (Square Ideally)</label>
          <input class="form-control" type="file" id="formFile" name="image" accept="image/*">
        </div>
        <div class="form-row justify-content-center">
          <div class="col-md-auto">
            <input type='submit' value='Publish'></input>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
